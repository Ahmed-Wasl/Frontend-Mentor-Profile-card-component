<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charest="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <!-- Favicon Page ⬇ -->
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" />
    <!-- Render All Elements Normally ⬇ -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Template CSS File ⬇ -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-card__card-banner">
        <img
          src="img/bg-pattern-card.svg"
          alt="Profile banner"
          class="card-profile__card-banner-img"
        />
      </div>
      <div class="profile-card__card-img-container">
        <img
          src="img/image-victor.jpg"
          alt="Profile picture"
          class="profile-card__card-img"
        />
      </div>
      <div class="profile-card__card-user-info">
        <h1 class="profile-card__card-username">
          Victor Crest <span class="profile-card__card-age">26</span>
        </h1>
        <address class="profile-card__card-address">London</address>
      </div>
      <div class="profile-card__card-user-data">
        <div class="profile-card__card-data">
          <p class="profile-card__card-user-data-number">80K</p>
          <h2 class="profile-card__card-user-data-catagorie">Followers</h2>
        </div>
        <div class="profile-card__card-data">
          <p class="profile-card__card-user-data-number">803K</p>
          <h2 class="profile-card__card-user-data-catagorie">Likes</h2>
        </div>
        <div class="profile-card__card-data">
          <p class="profile-card__card-user-data-number">1.4K</p>
          <h2 class="profile-card__card-user-data-catagorie">Photos</h2>
        </div>
      </div>
    </div>
  </body>
</html>
